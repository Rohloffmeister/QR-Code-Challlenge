<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: block
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(212, 45%, 89%);
      font-family: "Outfit";
      font-weight: 400;
      


    }

    #body {
      height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    #qr-container {
      box-shadow: 5px 10px 5px rgba(0, 0, 0, 0.05);
      display: inline-block;
      margin: auto;
      background-color: white;
      width: min-content;




    }

    #qr-innercontainer {
      margin: 20px;
    }

    #qr-code {
      max-width: 18vw
    }

    .b-radius {
      border-radius: 12px;
    }

    p {
      margin: 10px;
      margin-top: 20px;
      font-size: 15px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
    }

    @media only screen and (max-width: 1000px) {
      #qr-code {
        max-width: 30vw;
      }
    }

    @media only screen and (max-width: 500px) {
      #qr-code {
        max-width: 50vw;
      }
    }
  </style>
</head>

<body>
  
  <main>
    <h1 style="position: absolute;height: 0px; color:rgba(0,0,0,0);">QR Code</h1>
    <div id="body">
      
      <div id="qr-container" class="b-radius center">
        <div id="qr-innercontainer">
          <img id="qr-code" class="b-radius" src="images/image-qr-code.png" alt="QR-Code to visit Frontend Mentor">
          <h2 style="color:hsl(218, 44%, 22%);">Improve your front-end skills by building projects</p>
          </h2>
          <p style="color:hsl(216, 15%, 48%);">Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next level

        </div>

      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://steamcommunity.com/id/Rohloffmeister/" target="_blank">Ulrich Rohloff</a>.
    </div>
  </footer>
</body>

</html>
